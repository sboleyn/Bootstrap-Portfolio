	<!--	The navigation bar which is outside the main container	-->
	<nav class="navbar">
		
	<!--	A container for the navbrand	-->

			<!--	The nav brand	 -->
			<div class="navbar-header navbar-brand col-xs-12 col-md-2 text-center float-left">samiBoleyn</div>
		
			<!--	navigation list (ul)		-->
			<ul class="nav navbar-nav navbar-expand list-inline col-xs-12 col-md-4 col-lg-3 px-0 text-center text-md-right ">
				
<!--	I could not put the text-center and text-md-right classes on ul and have them work properly so a container was added around the list items with these classes			-->

					<li class="list-inline-item nav-item"><a href="index.html">About</a></li>

<!--	col-md-8 ml-md-3 ml-lg-5	-->
    <div class="container mt-5 mb-5">
		
		<!--	"Contact Me" is in it's own row -->
        <div class="row contentHeader">
			
            <div class="col-xs-12 col-sm-12 col-lg-8">
				<h1>Contact</h1>
			</div>
		</div>
	
	<!--	A row for the contact form	-->
		<div class="row contentMain">
			<div class="col-12 col-lg-8 col-xl-8">
				
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Name:</label>
					<input type="name" class="form-control" id="customerName">
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Email:</label>
					<input type="password" class="form-control" id="customerEmail">
				</div>
				
				<div class="form-group">
					<label for="exampleInputPassword1">Message:</label>
					<textarea type="message" class="form-control" id="messageContent"></textarea>
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
				
			    <a href="https://github.com/sboleyn" target="_blank">
					<img src="assets/images/github.png" alt="GitHub Logo" class="float-right ml-3" />
				</a>
				
				<a href="https://www.linkedin.com/in/samantha-boleyn-262aa3166/" target="_blank">              
					<img src="assets/images/linkedin.png" alt="LinkedIn Logo" class="float-right"/>
				</a>				
			</form>
        	</div>
		</div>
	<!--	closes container div-->
